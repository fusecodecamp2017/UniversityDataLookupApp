<!--
  Generated template for the SearchWizardResultPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>search-wizard-result-page</ion-title>   
  </ion-navbar>
</ion-header>

<ion-content padding class="search-wizard-result-page">
  <ion-toolbar>
    <i class="fa fa-chevron-left chevron-style-override" aria-hidden="true" (click)="onGoBack()"></i>  
    <ion-title style="text-align: left; margin-left: 3vw;">Colleges</ion-title>
  </ion-toolbar>  
  <ion-list>
    <ion-item *ngFor="let university of universityData" (click)="universitySelected(university)">
      <ion-thumbnail item-left class="thumbnail">
        <i class="fa fa-university icon-item" aria-hidden="true"></i>
      </ion-thumbnail>      
      <h2 class="title">{{ university.name }}</h2>
      <p class="detail-item">{{ university.address }}</p>     
      <i class="fa fa-chevron-circle-right circle-right" aria-hidden="true"></i>
    </ion-item>      
  </ion-list>  
</ion-content>
