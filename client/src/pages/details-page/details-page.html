<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page-details-page">
  <ion-grid>
    <ion-row>
      <ion-col>
        <a href="#" (click)="onUnivWebSite()">{{ universityData.name }}</a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>{{ universityData.address }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="label">Accreditor:</div>
        <div class="data">{{ universityData.accreditor }}</div>
      </ion-col>
    </ion-row>       
  </ion-grid>
</ion-content>
