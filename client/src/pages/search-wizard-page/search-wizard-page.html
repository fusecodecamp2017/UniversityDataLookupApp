<ion-header>
  <ion-navbar>
    <ion-title>search-wizard-page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="search-wizard-page">
  <ion-slides pager="true" paginationType="bullets" effect="slide"> <!-- Add dots at bottom of slides //-->
    <ion-slide>
      <ion-toolbar>
        <ion-buttons end class="toolbar-background">
          <button ion-button color="primary" (click)="onNextSlide()" class="skip-btn">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <h2 class="slide-title">Add city, state or zip code to your search criteria</h2>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="primary" stacked>City:</ion-label>
              <ion-input type="text" placeholder="Enter City Name" [(ngModel)]="city"></ion-input>
            </ion-item>            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="primary" stacked>State:</ion-label>
              <ion-input type="text" placeholder="Enter State Name" [(ngModel)]="state"></ion-input>
            </ion-item>            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="or-divider">OR</div>
          </ion-col>
        </ion-row>        
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="primary" stacked>Zip Code:</ion-label>
              <ion-input type="text" placeholder="Enter Zip Code" [(ngModel)]="zipCode"></ion-input>
            </ion-item>            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="spacer">&nbsp;</div>
            <button ion-button icon-right (click)="onNextSlide()">
              Next >
              <!-- <ion-icon name="arrow-forward"></ion-icon> //-->
            </button>
          </ion-col>
        </ion-row>                      
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
        <ion-buttons left>
          <button ion-button color="primary" (click)="onPrevSlide()">Back</button>
        </ion-buttons>        
      </ion-toolbar>
      <h2 class="slide-title">Get Data</h2>
      <button ion-button large clear icon-right color="primary" (click)="onGetUniversityData()">
        Get It
        <!-- <ion-icon name="arrow-forward"></ion-icon> //-->
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
